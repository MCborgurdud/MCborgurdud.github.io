<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refresh" content="4; url=Home-Page.html"> 
  <title>Loading....</title>
  <style>
    :root {
      --uib-size: 45px;
      --uib-color: black;  /* Change the color of the cubes to white */
      --uib-speed: 1s;     /* Set the animation duration to 1 seconds */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white; /* Set background color to black */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      width: var(--uib-size);
      height: calc(var(--uib-size) * 0.6);
      padding-bottom: 20%;
    }

    .cube {
      flex-shrink: 0;
      width: calc(var(--uib-size) * 0.2);
      height: calc(var(--uib-size) * 0.2);
      animation: jump var(--uib-speed) ease-in-out infinite;
    }

    .cube__inner {
      display: block;
      height: 100%;
      width: 100%;
      border-radius: 25%;
      background-color: var(--uib-color); /* Set cube color to white */
      transform-origin: center bottom;
      animation: morph var(--uib-speed) ease-in-out infinite;
      transition: background-color 0.3s ease;
    }

    .cube:nth-child(2) {
      animation-delay: calc(var(--uib-speed) * -0.36);
    }

    .cube:nth-child(3) {
      animation-delay: calc(var(--uib-speed) * -0.2);
    }

    @keyframes jump {
      0%, 30%, 75% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-200%);
      }
    }

    @keyframes morph {
      0%, 10%, 40%, 70%, 85%, 100% {
        transform: scaleY(1);
      }
      20%, 25% {
        transform: scaleY(0.6) scaleX(1.3);
      }
      30% {
        transform: scaleY(1.15) scaleX(0.9);
      }
      75% {
        transform: scaleY(0.8) scaleX(1.2);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
  </div>

</body>
</html>
