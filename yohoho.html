<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yohoho</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 50px; /* Increased height for better visibility */
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu button {
            margin-left: 20px;
            padding: 5px;
            font-size: 20px;
            cursor: pointer; /* Added cursor pointer for button */
        }
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: calc(100vh - 50px); /* Adjusted height to avoid overlap with the menu */
            overflow: hidden;
            margin-top: 50px; /* Added margin to accommodate the menu */
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <button id="menuButton">Toggle Menu</button> <!-- Added button ID -->
            <span>Menu Item 1</span> <!-- Example menu items -->
            <span>Menu Item 2</span>
        </div>

        <div class="game-area">
            <iframe class="game-iframe" src="https://yohoho.io"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
